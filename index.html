<html>
<head>

		<meta charset='utf-8'>

		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

	<title>Bens Quiz</title>
</head>
<body>
	

	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="jumbotron shadow p-3 mb-5 border border-info" style="margin-top: 250px">
						<div class="col">
							<h3 class="text-center"><u>BENS QUIZ</u></h3>
						</div>
						
						<div ><h5>Timer: <span id="timer">40</span>  </h5></div>
						<div ><h5>Score: <span id="score">0</span> </h5></div>
						<hr>
						<div id="question" class="lead">
							<p class="lead"> Example: What is the name of the big ship?</p>
						</div>
						<br>
						<div id="response">
							<p>Ans: <button class="btn btn-success btn-sm">Titanic</button> <button class="btn btn-light btn-sm">Botanic</button> <button class="btn btn-light btn-sm">Utanic</button></p>
						</div>
						<br>
						<code><div id="result"></div></code>
						<br>
						 <samp class="shadow "><div id="info"></div></samp>

						<br>
						<hr>
						<div class="col text-center">
							<button class="btn btn-info text-center" id="start">Start</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="assets/js/jquery-3.3.1.slim.min.js" ></script>
